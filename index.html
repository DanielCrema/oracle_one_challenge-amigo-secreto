<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>

        <div class="backdrop" id="backdrop"></div>
        <div id="containerModal">
            <div id="containerWarningMessage">
                <p id="warningTitle"></p>
                <div id="missingField"></div>
                <div id="containerFriendName">
                    <p id="friendName" style="display: none"></p>
                    <button id="displayFriendNameButton" class="minorButton darkButton">
                        Exibir Nome
                    </button>
                </div>
            </div>
            <button id="warningExitButton">
                Entendi
            </button>
            <div id="containerConfirmButtons">
                <button id="cancelButton" class="minorButton">
                    Cancelar
                </button>
                <button id="confirmButton" class="minorButton">
                    Confirmar
                </button>
            </div>
        </div>

        <section class="input-section">
            <div id="containerTitle">
                <h2 class="section-title">Digite um nome para começar</h2>
                <div id="containerContadorDeAmigos">
                    <p>Amigos:</p>
                    <p id="contadorDeAmigos"></p>
                </div>
            </div>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="addFriend()">Adicionar</button>
            </div>

            <div id="containerListaAmigos">
                <p id="tituloListaAmigos">Amigos Adicionados</p>
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            </div>

            <div class="button-container">
                <button class="button-draw button-cancel-draw" onclick="confirmDrawCancel()">
                    <img src="assets/stop_circle_outline.png" alt="Ícone para sortear">
                    <p>Cancelar Sorteio</p>
                </button>
                <button class="button-draw button-draw-action" onclick="confirmDrawStart()"
                    aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    <p>Iniciar Sorteio</p>
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
